<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Authentification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
</head>

<body>
    <div class="col-md-4 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Authentification</div>
            <div class="panel-body">
                <div th:if="${param.error}" class="red">
                    Disabled username or password !! :(
                </div>
                <div th:if="${param.logout}" class="green">
                    You have been logged out !
                </div>
                <form th:action="@{/login}" method="post">
                    <div>
                        <label>Username :</label>
                        <input type="text" name="username" />
                    </div>
                    <div>
                        <label>Password :</label>
                        <input type="password" name="password" />
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
